        <h2>Register for TechCon 2024</h2>
        <p>Secure your spot today by completing the registration process.</p>

        <form>
            <label for="fullname">Name:</label><br>
            <input type="text" id="fullname"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email"><br><br>

            <label for="ticket">Ticket Type:</label><br>
            <select id="ticket">
                <option>Standard Pass</option>
                <option>VIP Pass</option>
                <option>Student Pass</option>
            </select><br><br>

            <button type="submit">Register</button>
        </form>
    </section>
