<!-- MAIN CONTENT -->
<main>
    <section>
        <h2>Get in Touch</h2>

        <!-- Contact Information -->
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>Follow us on social media:</p>
        <ul>
            <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
            <li><a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a></li>
            <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
        </ul>

        <!-- Embedded Google Map -->
        <h3>Conference Venue</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019727621946!2d-122.41941508468113!3d37.77492977975992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c91d86f1f%3A0x94e7b3c8b9eb21c8!2sMoscone%20Center%2C%20San%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1690000000000!5m2!1sen!2sus"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <!-- Contact Form -->
        <h3>Contact Us Form</h3>
        <form action="#" method="post">

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea><br><br>

            <button type="submit">Send Message</button>

        </form>
    </section>
</main>
